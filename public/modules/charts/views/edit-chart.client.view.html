<section data-ng-controller="ChartsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Chart</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="titleText">Title</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" data-ng-model="chart.title.enable" id="titleEnabled">
                        </span>
                        <input type="text" data-ng-model="chart.title.text" id="titleText" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="subtitleText">Subtitle</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" data-ng-model="chart.subtitle.enable" id="subtitleEnabled">
                        </span>
                        <input type="text" data-ng-model="chart.subtitle.text" id="subtitleText" class="form-control" placeholder="Subtitle">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="captionText">Caption</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" data-ng-model="chart.caption.enable" id="captionEnabled">
                        </span>
                        <input type="text" data-ng-model="chart.caption.text" id="captionText" class="form-control" placeholder="Caption">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="xAxisLabel">X Axis Label</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.chart.xAxis.axisLabel" id="xAxisLabel" class="form-control" placeholder="X Axis Label" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="yAxisLabel">Y Axis Label</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.chart.yAxis.axisLabel" id="yAxisLabel" class="form-control" placeholder="Y Axis Label" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="directive">Chart type</label>
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="chartType" data-toggle="dropdown">
                        {{directive.name}}
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu" aria-labelledby="chartType">
                        <li role="presentation"  ng-repeat="directive in directives"><a role="menuitem" tabindex="-1" ng-click="dropdown(directive)">{{directive.name}}</a></li>
                      </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="connectionURL">Connection URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.connectionURL" id="connectionURL" class="form-control" placeholder="mongodb://mongoserver:27017/db" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="collectionName">Collection</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.collectionName" id="collectionName" class="form-control" placeholder="Collection" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="query">Aggregation Query</label>
                    <div class="controls">
                        <input type="text" data-ng-model="chart.query" id="query" class="form-control" placeholder="{}" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
